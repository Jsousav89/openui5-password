<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="author" content="Mauricio Lauffer">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenUI5 - Input Password</title>
    <script type="text/javascript" id="sap-ui-bootstrap"
            src="https://openui5.hana.ondemand.com/1.48.2/resources/sap-ui-core.js"
            data-sap-ui-theme="sap_belize"
            data-sap-ui-libs="sap.m, openui5.password" data-sap-ui-preload="async"
            data-sap-ui-resourceroots='{"openui5":"../../../../resources/openui5"}'></script>
    <script type="text/javascript">
      sap.ui.getCore().attachInit(function () {
        'use strict';
        sap.ui.require([
          'sap/m/Input',
          'sap/m/Label',
          'openui5/password/Password'
        ], function (Input, Label, InputPassword) {
          new Label({text: 'Password'}).placeAt('content');
          new Input({type: 'Password'}).placeAt('content');
          new Label({text: 'Password NEW Control'}).placeAt('content');
          new InputPassword({
            requireNumbers: true,
            requireLetters: true,
            requireSymbols: true,
            requireLowercase: true,
            requireUppercase: true,
            minLength: 5,
            maxLength: 42
          }).placeAt('content');
        });
      });
    </script>
</head>
<body class="sapUiBody">
<div id="content"></div>
</body>
</html>
